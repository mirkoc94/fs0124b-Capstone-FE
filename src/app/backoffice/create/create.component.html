<div class="container">
  <h1>Crea prodotto</h1>
  <div class="row">
    <form (ngSubmit)="onSubmit()" class="col-4">
      <div>
        <p>Brand</p>
        <input
          type="text"
          name="brand"
          class="form-control"
          placeholder="Brand"
          [(ngModel)]="newProduct.brand"
        >
      </div>
      <div>
        <p>Nome</p>
        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="Nome"
          [(ngModel)]="newProduct.name"
        >
      </div>
      <div>
        <p>Prezzo</p>
        <input
          name="price"
          class="form-control"
          placeholder="Prezzo"
          [(ngModel)]="newProduct.price"
        >
      </div>
      <div>
        <p>Immagine</p>
        <input
          type="file"
          name="file"
          class="form-control"
          placeholder="Scegli file"
          id="imageUpload"
          accept="image/*"
          [(ngModel)]="newProduct.image"
        >
      </div>
      <button type="submit" class="btn btn-primary my-4" (click)="addProduct()">Conferma prodotto</button>
    </form>
  </div>
</div>
