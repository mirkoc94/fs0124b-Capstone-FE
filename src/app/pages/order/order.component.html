<div *ngIf="order">
  <h2>Order {{ order.id }}</h2>
  <p>Date: {{ order.purchaseDate| date }}</p>
  <p>Date: {{ order.shippingDate| date }}</p>
  <p>Date: {{ order.expectedDeliveryDate| date }}</p>
  <p>Total: {{ order.total | currency : 'EUR'}}</p>
  <div *ngFor="let p of order.productList">
    <h3>{{ p.name }}</h3>
    <p>{{ p.price | currency : 'EUR' }}</p>
  </div>
</div>
