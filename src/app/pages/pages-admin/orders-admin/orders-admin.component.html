<div class="container">
  <h2>Lista Ordini</h2>
  <div *ngFor="let o of orders">
    <div class="d-flex single-prod my-3">
      <p class="pe-2 start">Ordine id.{{o.id}} -</p>
      <p class="pe-2">Utente id.<a>{{o.user.id}}</a> /</p>
      <p class="pe-2">Data di Acquisto: {{o.purchaseDate| date }}</p>
      <button [routerLink]="['/order',o.id]">Dettagli Ordine</button>
    </div>
  </div>
</div>
