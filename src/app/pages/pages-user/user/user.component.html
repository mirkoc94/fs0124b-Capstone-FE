<div class="container">
  <div class="row justify-content-center my-4">
    <div class="user-container col-6">
      <h3>Nome</h3>
      <p>{{user.firstName}}</p>
      <h3>Cognome</h3>
      <p>{{user.lastName}}</p>
      <h3>Username</h3>
      <p>{{user.username}}</p>
      <!--
      <h3>Indirizzo</h3>
      <p>{{user.address}}</p>
      <h3>CAP</h3>
      <p>{{user.cap}}</p>
      -->
      <h3>E-mail</h3>
      <p>{{user.email}}</p>
      <hr>
      <div>
        <h3>I Miei Ordini</h3>
        <div *ngIf="orders && orders.length > 0; else emptyOrder">
          <ol *ngFor="let o of orders">
            <li>
              <span>Ordine NÂ° {{o.id}} -
              del {{o.purchaseDate}} -
              Totale {{ o.total | currency : 'EUR'}}
              <button routerLink="/order/{{ o.id }}">View Details</button>
              </span>
            </li>
          </ol>
        </div>

        <ng-template #emptyOrder>
          <p>Ancora nessun ordine</p>
          <button class="btn btn-shop" routerLink="/shop">Vai allo Shop</button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
